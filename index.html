<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
    
</head>

<body onload="loaded()">
    <div class="container">
        <div class="alert" role="alert">
            if you are using this caclulator then please change your settings to DESKTOP VIEW!
        </div>
        <h1>Calculator</h1>
        <div class="container-1">
            <input type="text" name="Screen" id="sreen">
            <table>
                <tbody>
                    <tr>
                        <td><button>AC</button></td>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button>%</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>x</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>0</button></td>
                        <td><button>.</button></td>
                        <td><button>/</button></td>
                        <td><button class="orange">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- <button onkeypress="myFunction()"></button> -->

</body>
<script src="index.js"></script>

</html>
